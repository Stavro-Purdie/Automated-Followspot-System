<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi WebRTC Camera</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Raspberry Pi WebRTC Camera</h1>
        <div class="connection-settings">
            <label for="server-ip">Server IP:</label>
            <input type="text" id="server-ip" placeholder="Enter server IP" value="0.0.0.0">
            <button id="connect-btn">Connect</button>
        </div>
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
        </div>
        <div class="focus-controls">
            <label for="focus-slider">Focus Control:</label>
            <input type="range" id="focus-slider" min="0" max="255" value="0">
            <span id="focus-value">Auto</span>
        </div>
        <div class="temperature-view">
            <canvas id="temperature-canvas"></canvas>
        </div>
    </div>
    <script src="js/webrtc.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
